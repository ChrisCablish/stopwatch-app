<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section class="time__display">
            <span class="minutes" id="minutes"></span>
            <span class="minutes__label">m</span>
            <span class="seconds" id="seconds"></span>
            <span class="seconds__label">s</span>
            <span class="milliseconds" id="milliseconds"></span>
            <span class="milliseconds__label">ms</span>
        </section>
        <section class="buttons__section">
            <button class="start" id="start">Start</button>
            <button class="stop" id="stop">Stop</button>
            <button class="reset" id="reset">Reset</button>
        </section>
    </main>   
</body>
</html>
